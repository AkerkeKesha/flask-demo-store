{% extends 'products/base.html' %}

{% block header %}
    <h1>{% block title %}Product {% endblock %} </h1>
{% endblock %}

{% block content %}

    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>Price today: {{ product.price}}$</p>
    <a href="{{ url_for('products_app.show_products') }}">Back</a>
    <img src="{{ url_for('products_app.static', filename='images/'+product.img_path) }}" width="225" height="225" alt="">

{% endblock %}
